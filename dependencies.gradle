ext {
    jackson_version = "2.13.3"
    junit_version = "5.9.0"
    logback_version = "1.2.11"
    lombok_version = "1.18.24"
    mockito_version = "4.6.1"
    reactor_core_version = "3.4.21"
    slf4j_api_version = "1.7.36"
    jsoup_version = "1.15.3"
    ph_css_version = "6.5.0"

    commonDependencies = [
            lombok                 : "org.projectlombok:lombok:$lombok_version",
            jackson                : "com.fasterxml.jackson.core:jackson-databind:$jackson_version",

            reactor_core           : "io.projectreactor:reactor-core:$reactor_core_version",

            //html and css parser
            jsoup                  : "org.jsoup:jsoup:$jsoup_version",
            ph_css                 : "com.helger:ph-css:$ph_css_version",

            //Logger
            logback_core           : "ch.qos.logback:logback-core:$logback_version",
            logback_classic        : "ch.qos.logback:logback-classic:$logback_version",
            slf4j_api              : "org.slf4j:slf4j-api:$slf4j_api_version",


            //Tests
            junit_api              : "org.junit.jupiter:junit-jupiter-api:$junit_version",
            junit_engine           : "org.junit.jupiter:junit-jupiter-engine:$junit_version",
            junit_params           : "org.junit.jupiter:junit-jupiter-params:$junit_version",

            mockito                : "org.mockito:mockito-core:$mockito_version"

    ]
}